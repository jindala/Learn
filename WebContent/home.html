	   	alert("cuisine: " + cuisine + " and zip: " + zip);

	   	if(cuisine == undefined && zip != undefined)
	   		url= url + "zip" +"&zip="+zip;
	   	else if(cuisine != undefined && zip == undefined)

	  });
	});

</script>
