<!DOCTYPE html>
<html>
<head>
	<title>home</title>
	<script type="text/javascript" data-app-id="Lei9oAybqAlZ2ii2gZpYxw" src="https://assets.yammer.com/platform/yam.js"></script>

	<script>
		yam.getLoginStatus(
			  function(response) {
			    if (response.authResponse) {
			      alert("logged in");
			        console.dir(response); //print user information to the console
			      }
			    else { //authResponse = false if the user is not logged in, or is logged in but hasn't authorized your app yet
			    	alert("log in now");
			        yam.login(function (response) { //prompt user to login and authorize your app, as necessary
			            if (response.authResponse) {
			            	alert("I am logged in now");
			              console.dir(response); //print user information to the console
			            }
			          });
			    }
			  }
			);
	
		//yam.connect.loginButton('#yammer-login', function (resp) { if (resp.authResponse) { document.getElementById('yammer-login').innerHTML = 'Welcome to Yammer!'; } }); 
	</script>


</head>

<body>

	<span id="yammer-login"></span>

	
	
	
</body>

</html>
